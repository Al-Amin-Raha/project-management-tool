<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Task</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'management/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="{% url 'home' %}">Project Management Tool</a>
            </div>
            <div class="navbar-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="navbar-item">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="content container">
        <div class="form-container">
            <h2>New task for "{{ project.name }}"</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    <input type="text" name="name" required id="id_name">
                </div>
                <div class="form-group">
                    <label for="id_description">Description:</label>
                    <textarea name="description" cols="40" rows="10" required id="id_description"></textarea>
                </div>
                <div class="form-group">
                    <label for="id_assigned_to">Assigned to:</label>
                    <select name="assigned_to" required id="id_assigned_to">
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_status">Status:</label>
                    <select name="status" required id="id_status">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
